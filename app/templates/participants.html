{% extends 'base_with_nav_and_footer.html' %}
{% block content %}
<a href="/logout">Logout</a>
<div class="container">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>Nimi</th>
				<th>Sähköposti</th>
				<th>Koulu ja koulutusohjelma</th>
				<th>Kokemus demoscenestä</th>
				<th>Maksanut</th>
			</tr>
		</thead>
		<tbody>
			{% for s in signups %}
				<tr>
					<td>{{loop.index}}</td>
					<td>{{s.name}}</td> 
					<td>{{s.email}}</td>
					<td>{{s.school}}</td> 
					<td>{{s.experience}}</td>
					<td>{{s.paid}}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>




{% endblock %}
